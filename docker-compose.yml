services:
  db:
    image: mariadb
    restart: always
    environment:
      - MARIADB_DATABASE=test
      - MARIADB_ROOT_PASSWORD=1234
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  
  marker:
    container_name: marker
    build:
      - context: .
      - dockrfile: Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - 5000:5000
    environment:
      - DB_TABLE=test
      - DB_NAME=root
      - DB_PASSWORD=1234